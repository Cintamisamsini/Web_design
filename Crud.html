<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - UNKLAB SIU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const validUsername = "Cintami Samsini";
            const validPassword = "12345";

            if (username === validUsername && password === validPassword) {
                Swal.fire({
                    position: "top-end",
                    icon: "Succes",
                    title: "Login Berhasil!",
                    showConfirmButton: false,
                    timer: 1500
                }).then(() => {
                    window.location.href = "Tugas.html";
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Login Gagal',
                    text: 'Username atau password salah.',
                    confirmButtonText: 'Coba Lagi'
                });
            }
        }

        function handleReset(event) {
            event.preventDefault();

            Swal.fire({
                title: 'Apakah Anda yakin?',
                text: "Data yang telah diisi akan dikosongkan.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Ya, reset!',
                cancelButtonText: 'Tidak'
            }).then((result) => {
                if (result.isConfirmed) {
                    document.getElementById('loginForm').reset();
                }
            });
        }
    </script>
</head>
<body class="bg-light">

    <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="card shadow p-4" style="width: 25rem;">
                <div class="text-center mb-3">
                    <img src="asset/unklab.png" class="img-fluid" alt="UNKLAB Logo" style="max-height: 100px;">
                </div>
                <h4 class="text-center mb-1">UNIVERSITAS KLABAT</h4>
                <p class="text-center text-muted mb-4">Pathway to Excellence</p>

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" id="username" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" required />
                </div>

                <div class="d-flex justify-content-center gap-3">
                    <button type="submit" class="btn btn-success">Login</button>
                    <button type="button" class="btn btn-danger" onclick="handleReset(event)">Reset</button>
                </div>
            </div>
        </div>
    </form>

</body>
</html>
